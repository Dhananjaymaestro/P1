<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>SSP Poster - Ratna</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #ffffff, #cce0ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .poster {
            background: #ffffff;
            border: 5px solid #0073e6;
            border-radius: 25px;
            padding: 50px;
            width: 750px;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0,0,0,0.25);
            position: relative;
            overflow: hidden;
        }
        .poster h1 {
            color: #0073e6;
            font-size: 50px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .poster h2 {
            color: #004080;
            font-size: 28px;
            margin: 10px 0;
        }
        .poster p {
            color: #333333;
            font-size: 20px;
            margin: 10px 0;
        }
        .poster .slogan {
            color: #0059b3;
            font-size: 22px;
            font-weight: bold;
            margin: 20px 0;
        }
        .poster .founder {
            color: #004080;
            font-size: 18px;
            margin-top: 30px;
            font-style: italic;
        }
        /* Hands icon graphics for social unity */
        .hands {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }
        .hand {
            width: 50px;
            height: 50px;
            background-color: #0073e6;
            clip-path: polygon(50% 0%, 60% 35%, 100% 35%, 70% 57%, 80% 100%, 50% 75%, 20% 100%, 30% 57%, 0% 35%, 40% 35%);
            opacity: 0.8;
            animation: float 3s ease-in-out infinite;
        }
        .hand:nth-child(2) { animation-delay: 0.5s; }
        .hand:nth-child(3) { animation-delay: 1s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(-50%); }
            50% { transform: translateY(-15px) translateX(-50%); }
        }
    </style>
</head>
<body>
    <div class="poster">
        <h1>रत्ना (राजनैतिक नेता)</h1>
        <h2>पार्टी: समाज सुधारी पार्टी (SSP)</h2>
        <p class="slogan">नारा: पैसा नहीं प्यार लाएंगे, हर जगह सुधार लाएंगे।</p>
        <p>पार्टी संदेश: संस्कारी बनो → शिक्षित बनो → आंदोलन करो → संगठित हो</p>
        <p class="founder">संस्थापक: धनंजय</p>

        <!-- Hands graphics at the bottom for social reform -->
        <div class="hands">
            <div class="hand"></div>
            <div class="hand"></div>
            <div class="hand"></div>
        </div>
    </div>
</body>
</html>
